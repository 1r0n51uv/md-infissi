language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm test -- --coverage
  - npm run build
name: Coveralls GitHub Action
uses: coverallsapp/github-action@v1.0.1
after_script:
  - COVERALLS_REPO_TOKEN=coveralls_repo_token npm run coveralls
on:
  branch: Testing
